jmx-settings.title=Valores JMX
jmx-settings.intro-text=Tenga en cuenta que los cambios realizados a traves de JMX son persistentes y son recordados despues de reiniciar Alfresco. Los cambios en JMX se aplican a todos los servidores de un cluster que estan conectados a la misma Base de Datos. Si un valor esta guardado en la JMX la configuraci\u00F3n de esta variable en un fichero de properties se ignorar\u00E1, con esta p\u00E1gina puede encontrar estos valores persistentes y volver estos al valor configurado en el fichero de properties.
